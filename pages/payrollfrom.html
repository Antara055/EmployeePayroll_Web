<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Employee Payroll Form</title>
        <link rel="stylesheet" href="../css/payrollfrom.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
        <script defer src="../js/payrollfrom.js"></script>
    </head>
    <body>
        <!---------UC1---------->
        <header class="header-content header">
            <div class="logo-content">
                <img src="../assests/images/logo.png">
                <div>
                    <span class="emp-text">EMPLOYEE</span><br>
                    <span class="emp-text emp-pyroll">PAYROLL</span>
                </div>
            </div>
        </header>
        <!----------UC2---------->
        <div class="form-content">
            <form class="form" action="#" onsubmit="save(event);return false" >
                <div class="form-head">Employee Payroll Form</div>
                <div class="row-content">
                    <label class="label text" for="name">Name</label>
                    <input class="input" type="text" id="name" name="name" placeholder="Your name.." required>
                </div>
                <!--------UC3------->
                <div class="row-content">
                    <label class="level text" for="profile">Profile Image</label>
                    <div class="profile-radio-content">
                        <label>
                            <input type="radio"id="profile1" name="profile" value="../assests/profile-images/Ellipse -1.png"required>
                            <img class="profile" id="image1" src="../assests/profile-images/Ellipse -1.png">
                        </label>
                        <label>
                            <input type="radio"id="profile2" name="profile" value="../assests/profile-images/Ellipse -2.png" required>
                            <img class="profile" id="image2" src="../assests/profile-images/Ellipse -2.png">
                        </label>
                        <label>
                            <input type="radio"id="profile3" name="profile" value="../assests/profile-images/Ellipse -3.png"required>
                            <img class="profile" id="image3" src="../assests/profile-images/Ellipse -3.png">
                        </label>
                        <label>
                            <input type="radio"id="profile4" name="profile" value="../assests/profile-images/Ellipse -4.png"required>
                            <img class="profile" id="image4" src="../assests/profile-images/Ellipse -4.png">
                        </label>
                        <label>
                            <input type="radio"id="profile5" name="profile" value="../assests/profile-images/Ellipse -5.png"required>
                            <img class="profile" id="image5" src="../assests/profile-images/Ellipse -5.png">
                        </label>
                    </div>
                </div>
                <div class="row-content">
                    <label class="level text" for="gender">Gender</label> 
                    <div>
                        <input type="radio"id="male" name="gender" value="male">
                        <level class="text" for="male">Male</level>
                        <input type="radio"id="female" name="gender" value="female">
                        <level class="text" for="female">Female</level>
                    </div>
                </div>
                <div class="row-content">
                    <label class="level text" for="department">Department</label>
                    <div>
                        <input class="checkbox" type="checkbox" id="hr" name="hr" value="HR">
                        <label class="text" for="hr">HR</label>
                        <input class="checkbox" type="checkbox" id="sales" name="sales" value="SALES">
                        <label class="text" for="sales">SALES</label>
                        <input class="checkbox" type="checkbox" id="finance" name="finance" value="FINANCE">
                        <label class="text" for="finance">FINANCE</label>
                        <input class="checkbox" type="checkbox" id="engineer" name="engineer" value="ENGINEER">
                        <label class="text" for="engineer">ENGINEER</label>
                        <input class="checkbox" type="checkbox" id="others" name="others" value="OTHERS">
                        <label class="text" for="others">OTHERS</label>
                    </div>
                </div>
                <div class="row-content">
                    <label class="level text" for="salary">Choose your salary</label>
                    <input class="input" type="range" id="salary" name="salary" min="300000" max="500000" step="100" value="400000">
                    <output class="salary-output text" for="salary">400000</output>
                </div>
             </form>
        </div>
    </body>
</html>
